<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <!-- <link rel="stylesheet" href="assignment6.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    /* *{
} */

body{
    background:url(https://img.freepik.com/free-vector/gradient-comic-book-city-background_52683-156228.jpg?t=st=1734547174~exp=1734550774~hmac=80cd4bb139933fc1b1b57ecaabc4df0d343c0fbb66cf20fbb1e2d1345ff7500d&w=996);
    background-size: cover;
}

h1{
    align-items: center;
    justify-content: center;
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: beige;
    font-size:5rem;
}

#container{
    width: 800px;
    border: 5px solid black;
    position: relative;
    overflow: hidden;
    left: 25%;
    top: 3rem;
}

#slider{
    display: flex;
    transition: 1s ease-in-out;
}

.slide{
    flex:0 0 100%;
    height: 400px;
    background-size: cover;
    background-position: center;
}

.slide.active{
    transform: translateX(0);
}

#slider-controls{
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    
}

.prev,.next{
    margin: 0 10px;
    height: 35px;
    width: 60px;
    border: 1px solid rgb(101, 101, 101);
    border-radius: 10px;
    background-color: beige;

}

button:active{
    background-color: gray;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
</style>

<body>
    <h1>IMAGE SLIDER</h1>
    <div id="container">
        <div id="slider">
            <div class="slide active"
                style="background: url(https://wallpapers.com/images/high/spider-man-ps4-4k-bar3ntbcz8lvgu6s.webp);">
            </div>
            <div class="slide "
                style="background: url(https://wallpapers.com/images/high/spider-man-ps4-4k-fvvz03510g5fflcg.webp);">
            </div>
            <div class="slide "
                style="background: url(https://wallpapers.com/images/high/spider-man-ps4-4k-i5ssgd6fq17lrz7i.webp);">
            </div>
            <div class="slide "
                style="background: url(https://wallpapers.com/images/high/spider-man-ps4-4k-p0yqqbgtt2p3t7e5.webp);">
            </div>
        </div>
        <div id="slider-controls">
            <button class="prev"><i class="fa-solid fa-chevron-left"></i></button>
            <button class="next"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>

    <script>
        const slider = document.querySelector("#slider");
        const slides = document.getElementsByClassName("slide");
        const prevBtn = document.querySelector(".prev")
        const nextBtn = document.querySelector(".next")
        console.log(slides[0]);

        let slideIndex = [0];

        slides[slideIndex].classList.add('active');

        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);

        const list = slides[slideIndex].classlist;

        function prevSlide() {
            slideIndex = (slideIndex == 0) ? slides.length-1  : parseInt(slideIndex)-1;
            slider.style.transform = `translateX(-${slideIndex * 100}%)`;
        }

        function nextSlide() {
            slideIndex = (slideIndex === slides.length - 1) ? 0 : parseInt(slideIndex)+1;
            slider.style.transform = `translateX(-${slideIndex * 100}%)`;
        }


    </script>
</body>

</html>
